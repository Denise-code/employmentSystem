<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>EmploymentSystem</title>
		<link rel="preload" href="/css/normalize.css" as="style">
		<link href="/css/normalize.css" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
	    
		<link rel="preload" href="/css/styleOfCompensation.css" as="style">
		<link href="/css/styleOfCompensation.css" rel="stylesheet">
		
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
	   
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	    
		
	</head>
	<body>
		<main >
			<form  class="form" th:action="@{/saveCompensation}" th:object=${compensation} method="POST"  id="form">
				<!-- idEmployee -->
				 <div class="form__group" id="group__idEmployee">
					<label for="idEmployee" class="form__label">idEmployee</label>
					<div class="form_group-input">
						<input th:field="${compensation.idEmployee}" type="text" class="form_input" name="idEmployee" id="idEmployee" disabled>
					</div>
					
					
					
				</div>
				
				
				<!-- type-->
				<div class="form__group" id="group__type">
					<label for="type" class="form__label" >type</label>
	
					<div class="form_group-input">
						<select th:field="${compensation.type}"  class="form-select f-18"  id="typeCompensa" onchange="selecttype();">
							<option th:value="Salary">Salary</option>
							<option th:value="Bonus">Bonus</option>
							<option th:value="Commission">Commission</option>
						    <option th:value="Allowance">Allowance</option>
							<option th:value="Adjustment">Adjustment</option>
							
						</select>
						
						
					</div>
					
				</div> 
				
				
				<!-- amount -->
				
				<div class="form__group" id="group__amount">
					<label for="amount" class="form__label">amount</label>
					<div class="form_group-input">
						<input th:field="${compensation.amount}" type="text" class="form_input" name="amount" id="amount" required>
					</div>
					<p class="form__input-error" id="error3"></p>
				</div>
	
				<!-- description -->
				<div class="form__group" id="group__description">
					<label for="description" class="form__label">description</label>				
					<div class="form_group-input">
						<input th:field="${compensation.description}" type="text" class="form_input" name="description" id="description" required>
					</div>
					<p class="form__input-error" id="error4">You can type only letters and itÂ´s required.</p>
				</div>
				
				
				<!-- date -->
				<div class="form__group" id="group__date">
					<label for="date" class="form__label">date</label>
					<div class="form_group-input">
						<input th:field="${compensation.date}" class="form_input datepicker" id="date" required>
					</div>
				</div>
				
				
				<div id="btn" class="form__group-btn-success">
					<button id="save" name="save"  type="submit" value="Save" class="button w-100" th:onclick="activeInputComp();">Save</button>
				</div>
			</form>
		</main>
	
		
		
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/js/form2.js"></script>
		<script src="/js/disabledInputs.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</body>
</html>
