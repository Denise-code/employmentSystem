<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>EmploymentSystem</title>
		<link rel="preload" href="/css/normalize.css" as="style">
		<link href="/css/normalize.css" rel="stylesheet">
		
	    <link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
	    
	    <link rel="preload" href="/css/style.css" as="style">
	    <link rel="stylesheet" href="/css/style.css">
	    
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
	   
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	        
	</head>
	<body>
		<main >
			<form  class="form" th:action="@{/save}" th:object=${employee} method="POST"  id="form">
				<!-- idEmployee -->
				<div class="form__group" id="group__idEmployee">
					<label for="idEmployee" class="form__label">idEmployee</label>
					<div class="form_group-input">
						<input th:field="*{idEmployee}" type="text" class="form_input" name="idEmployee" id="idEmployee" placeholder="1" required>
					</div>
					
					<p class="form__input-error" id="error">The id just contained numbers and it´s required.</p>
					
				</div>
				
				
				<!-- firstName -->
				<div class="form__group" id="group__firstName">
					<label for="firstName" class="form__label" >firstName</label>
	
					<div class="form_group-input">
						<input th:field="*{firstName}" type="text" class="form_input" name="firstName" id="firstName" required> 
	
					</div>
					<p class="form__input-error" id="error2">You can type only letters and it´s required.</p>
				</div>
				
				
				<!-- middleName -->
				<div class="form__group" id="group__middleName">
					<label for="middleName" class="form__label">middleName</label>
					<div class="form_group-input">
						<input th:field="*{middleName}" type="text" class="form_input" name="middleName" id="middleName" required>
					</div>
					<p class="form__input-error" id="error3">You can type only letters and it´s required.</p>
				</div>
				
				
				<!-- lastName -->
				<div class="form__group" id="group__lastName">
					<label for="lastName" class="form__label">lastName</label>				
					<div class="form_group-input">
						<input th:field="*{lastName}" type="text" class="form_input" name="lastName" id="lastName" required>
					</div>
					<p class="form__input-error" id="error4">You can type only letters and it´s required.</p>
				</div>
				
				
				<!-- birthDate -->
				<div class="form__group" id="group__birthDate">
					<label for="birthDate" class="form__label">birthDate</label>
					<div class="form_group-input">
						<input th:field="*{birthDate}" type="text" class="form_input datepicker" name="birthDate" id="birthDate" required>
					</div>
				</div>
				
				<!-- position -->
				<div class="form__group" id="group__position">
					<label for="position" class="form__label">position</label>
					<div class="form_group-input">
						<input th:field="*{position}" type="text" class="form_input" name="position" id="position" required>
					</div>
					<p class="form__input-error" id="error6">You can type only letters and it´s required.</p>
				</div>
				
				
				
				<div id="btn" class="form__group-btn-success">
					<button id="save" name="save"  type="submit" value="Save" class="button w-100" >Save</button>
				</div>
			</form>
			
		</main>
	
		
		
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/js/form.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</body>
</html>
